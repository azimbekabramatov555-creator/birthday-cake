<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tug‚Äòilgan kuningiz muborak!</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffcccc, #ffe6e6);
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #d63384;
      margin-top: 20px;
    }
    #cake {
      margin: 20px auto;
      width: 200px;
      position: relative;
    }
    .candle {
      width: 10px;
      height: 40px;
      background: yellow;
      margin: 0 auto;
      position: relative;
    }
    .flame {
      width: 14px;
      height: 14px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: -2px;
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }
    #envelope {
      margin-top: 30px;
      font-size: 50px;
      cursor: pointer;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #333;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéÇ Tug‚Äòilgan kuningiz muborak! üéâ</h1>
  
  <div id="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <div id="envelope">‚úâÔ∏è</div>
  <div id="message">Aziz do‚Äòstim, sizga baxt, omad, kulgu va orzularingiz ro‚Äòyobga chiqishini tilayman! üéä</div>

  <script>
    // 3 marta bosganda xabar ochiladi
    let clickCount = 0;
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");

    envelope.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 3) {
        message.style.display = "block";
        // fon animatsiyasi
        confetti();
      }
    });

    // Konfetti effekti
    function confetti() {
      for (let i = 0; i < 100; i++) {
        const div = document.createElement("div");
        div.style.position = "fixed";
        div.style.width = "8px";
        div.style.height = "8px";
        div.style.background = "hsl(" + Math.random() * 360 + ",100%,50%)";
        div.style.top = Math.random() * window.innerHeight + "px";
        div.style.left = Math.random() * window.innerWidth + "px";
        div.style.opacity = 0.7;
        div.style.transition = "transform 2s, top 2s";
        document.body.appendChild(div);

        setTimeout(() => {
          div.style.top = window.innerHeight + "px";
          div.style.transform = "rotate(720deg)";
        }, 100);

        setTimeout(() => div.remove(), 2200);
      }
    }
  </script>
</body>
</html>
